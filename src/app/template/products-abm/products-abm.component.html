<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <h1>Products</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Size</th>
            <th scope="col">Color</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">

          <tr *ngFor="let product of products">
            <th scope="row">{{ product.id }}</th>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.size }}</td>
            <td>{{ product.color }}</td>
          </tr>
        </tbody>
      </table>


    </div>
  </div>
</div>
