<div class="container">
  <div>
    <div class="col-lg-12">
      <form>

      <div class="row">

        <div class="col-lg">
          <p class='display-6 mb-3 fuente-roboto'>PRODUCT LIST</p>
        </div>
        <div class="col-lg-2 mt-2">
          <button (click)="updateProductById()" class="btn form-control bi bi-database-fill-add btn-outline-primary"> Add product</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-lg-12">
          <h1 class="mb-3 fuente-roboto-light">Filter</h1>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-lg-3 mt-sm-2">

          <select class="form-select" id="productTypeId" [(ngModel)]="selectType" name="productTypeId" required>
            <option value="" >Select Type - None</option>
            <option *ngFor="let type of productTypes" [value]="type.name">{{ type.name }}</option>
          </select>
        </div>
        <div class="col-lg-3 mt-sm-2">
          <select class="form-select" id="productBrandId" [(ngModel)]="selectBrand" name="productBrandId" required>
            <option value="" >Select Brand - None</option>
            <option *ngFor="let brand of productBrand" [value]="brand.name">{{ brand.name }}</option>
          </select>
        </div>
        <div class="col-lg-2 mt-sm-2">
          <input type="number" class="form-control" id="idInputMin" [(ngModel)]="min" min="0" name="min" placeholder="Input Min Price" required>
        </div>
        <div class="col-lg-2 mt-sm-2">
          <input type="number" class="form-control" id="idInputMax" [(ngModel)]="max" min="" name="max" placeholder="Input Max Price" required>
        </div>
        <div class="col-lg-2 mt-sm-2">
          <button type="button" class="btn medium-btm form-control -btn btn-outline-primary  " (click)="getProductByFilter()">
            <i class=" bi bi-funnel"></i> Filtrar
          </button>
        </div>

        

      </div>
      </form>

        
        


      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Brand</th>
            <th scope="col">Type</th>
            <th scope="col">Price</th>
            <th scope="col">Accion</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let product of products">
            <td class="pt-3" scope="row">{{ product.id }}</td>
            <td class="pt-3">{{ product.name }}</td>
            <td class="pt-3">{{ product.brand.name }}</td>
            <td class="pt-3">{{ product.productType.name }}</td>
            <td class="pt-3">${{ product.price }}</td>
            <td><button (click)="updateProductById(product)" class="bi bi-pencil btn btn-outline-success rounded mr-2"></button>
            <button (click)="selectedProduct=product" class="bi bi-trash btn btn-outline-danger rounded" type="button" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal" ></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="deleteModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="deleteModal">Delete product</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete the product: {{selectedProduct?.name}}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button (click)="deleteProductById(selectedProduct?.id)"  type="button" class="btn btn-primary" data-bs-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
